---
apiVersion: v1
kind: Secret
metadata:
  name: gitea-pgsql-secret
  annotations:
    avp.kubernetes.io/path: "secret/data/k3s/gitea/pgsql"
data:
  postgres-password: <postges-password|base64encode>
  # replication-password: <replication-password|base64encode>

---
apiVersion: v1
kind: Secret
metadata:
  name: gitea-admin-secret
  annotations:
    avp.kubernetes.io/path: "secret/data/k3s/gitea/admin"
data:
  username: <username|base64encode>
  password: <password|base64encode>
