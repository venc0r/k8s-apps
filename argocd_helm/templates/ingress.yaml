---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  labels:
    app.kubernetes.io/instance: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: 'Host(`{{ .Values.global.hostname }}`)'
      priority: 10
      services:
        - name: argocd-server
          port: 80
    - kind: Rule
      match: 'Host(`{{ .Values.global.hostname }}`) && Headers(`Content-Type`, `application/grpc`)'
      priority: 11
      services:
        - name: argocd-server
          port: 80
          scheme: h2c
      middlewares:
        - name: security
  tls:
    secretName: argocd-https-cert
    options:
      name: tls-options
