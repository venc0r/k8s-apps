apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextcloud
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'ssh://git@gitea.os.v3nc.org:2222/venc0r/k8s-apps.git'
    path: nextcloud
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
        - values.wavestack.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nextcloud
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
