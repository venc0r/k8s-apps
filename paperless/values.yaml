#
# IMPORTANT NOTE
#
# This chart inherits from our common library chart. You can check the default values/options here:
# https://github.com/k8s-at-home/library-charts/tree/main/charts/stable/common/values.yaml
#
paperless:
  image:
    tag: 1.9.2
  common:
    secret:
      PAPERLESS_DBNAME: paperless
      PAPERLESS_DBUSER: paperless
      PAPERLESS_DBPASS: <path:secret/data/k3s/paperless/postgres#password>
      PAPERLESS_SECRET_KEY: <path:secret/data/k3s/paperless/secret#key>
      PAPERLESS_ADMIN_USER: admin
      PAPERLESS_ADMIN_PASSWORD: <path:secret/data/k3s/paperless/admin#password>

  # -- See the following files for additional environment variables:
  # https://github.com/jonaswinkler/paperless-ng/tree/master/docker/compose/
  # https://github.com/jonaswinkler/paperless-ng/blob/master/paperless.conf.example
  # @default -- See below
  env:
    # -- Project name
    COMPOSE_PROJECT_NAME: paperless
    # -- Redis to use
    PAPERLESS_REDIS: redis://paperless-ng-redis-master:6379
    # -- OCR languages to install
    PAPERLESS_OCR_LANGUAGE: deu
    PAPERLESS_OCR_LANGUAGES: "deu eng"
    # USERMAP_UID: 1000
    # USERMAP_GID: 1000
    PAPERLESS_TIME_ZONE: Europe/Berlin
    # -- Database
    PAPERLESS_DBHOST: paperless-ng-postgresql
    # Tika + Gotenberg
    PAPERLESS_TIKA_ENABLED: 1
    PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://paperless-ng-gotenberg:3000
    PAPERLESS_TIKA_ENDPOINT: http://paperless-ng-tika:9998

    # Handling inotify not working on NFS
    # PAPERLESS_CONSUMER_POLLING: 30
    PAPERLESS_CONSUMER_RECURSIVE: 1

    PAPERLESS_ENABLE_UPDATE_CHECK: true

    PAPERLESS_ADMIN_MAIL: "joerg.markert@gmail.com"
  redis:
    enabled: true
    # master:
    #   persistence:
    #     enabled: false
    # replica:
    #   replicaCount: 1
    #   persistence:
    #     enabled: false

  persistence:
    data-backup:
      enabled: true
      existingClaim: paperless-ng-data-backup

  postgresql:
    enabled: true
    auth:
      database: paperless
      username: paperless
      password: <path:secret/data/k3s/paperless/postgres#password>
      postgresPassword: <path:secret/data/k3s/paperless/postgres#postgres-password>
    primary:
      # pgHbaConfiguration: |
      #   host    all      paperless    127.0.0.1/32     trust
      #   host    all      paperless    ::1/128          trust
      persistence:
        enabled: true
        accessModes:
          - ReadWriteOnce
      startupProbe:
        enabled: true
        failureThreshold: 30
        periodSeconds: 10

backup:
  securityContext:
    runAsUser: 1000
  schedule: "0 4 * * *"
  shellCommand: document_exporter /usr/src/paperless/data-backup
  env:
    - name: COMPOSE_PROJECT_NAME
      value: paperless
    - name: PAPERLESS_ADMIN_MAIL
      value: joerg.markert@gmail.com
    - name: PAPERLESS_CONSUMER_RECURSIVE
      value: "1"
    - name: PAPERLESS_DBHOST
      value: paperless-ng-postgresql
    - name: PAPERLESS_ENABLE_UPDATE_CHECK
      value: "true"
    - name: PAPERLESS_OCR_LANGUAGE
      value: deu
    - name: PAPERLESS_OCR_LANGUAGES
      value: deu eng
    - name: PAPERLESS_PORT
      value: "8000"
    - name: PAPERLESS_REDIS
      value: redis://paperless-ng-redis-master:6379
    - name: PAPERLESS_TIKA_ENABLED
      value: "1"
    - name: PAPERLESS_TIKA_ENDPOINT
      value: http://paperless-ng-tika:9998
    - name: PAPERLESS_TIKA_GOTENBERG_ENDPOINT
      value: http://paperless-ng-gotenberg:3000
    - name: PAPERLESS_TIME_ZONE
      value: Europe/Berlin
  envFrom:
    - secretRef:
        name: paperless-ng
  volumes:
    - name: consume
      persistentVolumeClaim:
        claimName: paperless-ng-consume
    - name: data
      persistentVolumeClaim:
        claimName: paperless-ng-data
    - name: data-backup
      persistentVolumeClaim:
        claimName: paperless-ng-data-backup
    - name: export
      persistentVolumeClaim:
        claimName: paperless-ng-export
    - name: media
      persistentVolumeClaim:
        claimName: paperless-ng-media
  volumeMounts:
    - mountPath: /usr/src/paperless/data-backup
      name: data-backup
    - mountPath: /usr/src/paperless/data
      name: data
    - mountPath: /usr/src/paperless/consume
      name: consume
    - mountPath: /usr/src/paperless/export
      name: export
    - mountPath: /usr/src/paperless/media
      name: media
  permissions:
    dirs: /usr/src/paperless/data-backup
    owner: "1000"
    group: "1000"
  matchExpressions:
    - key: app.kubernetes.io/name
      operator: In
      values:
        - paperless
  image: ghcr.io/paperless-ngx/paperless-ngx:1.9.2
