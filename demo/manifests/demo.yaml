apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: demo
spec:
  selector:
    matchLabels:
      app: whoami
  replicas: 1
  template:
    metadata:
      labels:
        app: whoami
    spec:
      containers:
        - name: whoami
          image: containous/whoami:v1.5.0
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: demo
spec:
  type: ClusterIP
  ports:
    - port: 5678
      targetPort: 80
  selector:
    app: whoami
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: http-to-https
  namespace: demo
spec:
  redirectScheme:
    scheme: https
    permanent: true
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-http
  namespace: demo
spec:
  entryPoints:
  - web
  routes:
    - kind: Rule
      match: 'Host(`test.v3nc.org`)'
      middlewares:
      - name: http-to-https
        namespace: demo
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: whoami-https
  namespace: demo
spec:
  entryPoints:
  - websecure
  routes:
    - kind: Rule
      match: 'Host(`test.v3nc.org`)'
      services:
        - kind: Service
          name: whoami
          namespace: demo
          port: 5678
  tls:
    secretName: demo-https-cert
