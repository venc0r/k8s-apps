---
global:
  ingress:
    enabled: false
    className: ""
    annotations:
      kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: tmate-master
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

secret:
  secret_key_base:
  wsapi_key:
  erl_cookie:
  hmac_key:

configMap:
  hostname: "tmate-sessions"
  websocket_base_url: "ws://tmate-sessions/"
  master_base_url: "http://tmate-master:8081/"
  user_facing_base_url: "http://tmate-master/"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

master:
  replicaCount: 3
  image:
    repository: tmate/tmate-master
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  service:
    type: LoadBalancer
    port: 8081
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}

sessions:
  services:
    type: LoadBalancer
    ssh:
      port: 2200
    http:
      port: 8080
  replicaCount: 1
  podAnnotations: {}
  podSecurityContext: {}
  # fsGroup: 2000
  websocket:
    image:
      repository: tmate/tmate-websocket
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "latest"
    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""
    securityContext: {}
      # capabilities:
      #   drop:
      #     - ALL
      # readOnlyRootFilesystem: true
      # runAsNonRoot: true
      # runAsUser: 1000
    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
  sshServer:
    image:
      repository: tmate/tmate-ssh-server
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "prod"
    imagePullSecrets: []
    nameOverride: ""
    fullnameOverride: ""
    resources: {}
      # We usually recommend not to specify default resources and to leave this as a conscious
      # choice for the user. This also increases chances charts run on environments with little
      # resources, such as Minikube. If you do want to specify resources, uncomment the following
      # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
      # limits:
      #   cpu: 100m
      #   memory: 128Mi
      # requests:
      #   cpu: 100m
      #   memory: 128Mi
    securityContext:
      capabilities:
        add: [SYS_ADMIN] # needed to spawn containers (CLONE_NEWPID, etc.)
  nodeSelector: {}
  tolerations: []
  affinity: {}

postgres:
  configuration:
    dbName: tmate
    username: tmate
    password: tmate
  storage:
    size: 15Gi
    className: csi
  replicaCount: 1
  image:
    repository: postgres
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: "latest"
  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  podAnnotations: {}
  service:
    type: ClusterIP
    port: 5432
  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
